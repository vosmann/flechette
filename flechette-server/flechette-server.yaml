
SenzaInfo:
  StackName: flechette-server
  Parameters:
    - ImageVersion:
        Description: "Docker image version of flechette-server."
        Default: 1.0-SNAPSHOT

SenzaComponents:

  - Configuration:
      Type: Senza::StupsAutoConfiguration

  - AppServer:
      Type: Senza::TaupageAutoScalingGroup
      InstanceType: t2.micro
      SecurityGroups:
        - app-flechette-server
      IamRoles:
        - app-flechette-server
      ElasticLoadBalancer: AppLoadBalancer
      AssociatePublicIpAddress: false
      TaupageConfig:
        application_id: flechette-server
        application_version: "{{Arguments.ImageVersion}}"
        runtime: Docker
        source: "vosmann/flechette-server:{{Arguments.ImageVersion}}"
        health_check_path: /
        ports:
          11000: 11000

  - AppLoadBalancer:
      Type: Senza::WeightedDnsElasticLoadBalancer
      HTTPPort: 11000
      HealthCheckPath: /
      SecurityGroups:
        - app-flechette-server-lb
      Scheme: internet-facing
